<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch a Sketch</title>
        <script src="./index.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1><em>Etch-a-Sketch</em></h1>
        <div class="layout">
        <div class="outer">
            <div class="function">    
                <button class="erase one button">Erase</button>
                <button class="erase all button">Erase All</button>
                <button class="draw button">Classic</button>
                <button class="psychedellic button">Psychedellic</button>
            </div>
            <div class="sketch-area"></div>
                 <div class="function">
                    <button class="grid-button button">16x16</button>
                    <button class="grid-button button">32x32</button>
                    <button class="grid-button button">64x64</button>
                    <button class="grid-button button">100x100</button>
                <div>
            </div>
        </div>
    </body>
</html>
